[package]
distribution = "2201.11.0-20241117-133400-a3054b77"
org = "ballerinax"
name = "asb"
version = "3.9.0"
license= ["Apache-2.0"]
authors = ["Ballerina"]
keywords = ["IT Operations/Message Brokers", "Cost/Paid", "Vendor/Microsoft"]
icon = "icon.png"
repository = "https://github.com/ballerina-platform/module-ballerinax-azure-service-bus"

[build-options]
observabilityIncluded = true

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "org.ballerinax"
artifactId = "asb-native"
module = "asb-native" 
version = "3.9.0"
path = "../native/build/libs/asb-native-3.9.0.jar"

[[platform.java21.dependency]]
groupId = "com.fasterxml.jackson.core"
artifactId = "jackson-annotations"
version = "2.13.5"
path = "./lib/jackson-annotations-2.13.5.jar"

[[platform.java21.dependency]]
groupId = "io.netty"
artifactId = "netty-buffer"
version = "4.1.94.Final"
path = "./lib/netty-buffer-4.1.94.Final.jar"
